<html>
    <head>
        <style>
            #jquery_jplayer {
                display:none; /* Kills jPlayer when using Flash */
            }
            </style>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.jplayer.min.js"></script>
        <script type="text/javascript">
            $("#jquery_jplayer").hide(); /* Kills jPlayer when using Flash */
            </script>
    </head>
    
    <body>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#jquery_jplayer").jPlayer({
                    ready: function () {
                        $(this).jPlayer("setMedia", {
                            mp3: "http://translate.google.com/translate_tts?q=hello"
                        });
                    },
                    swfPath: "",
                    supplied: "mp3"
                });
                
                $("#play").click( function() {
                    $("#jquery_jplayer").jPlayer("setMedia", {
                        mp3: "http://translate.google.com/translate_tts?q=" + $("#text").val()
                    }).jPlayer("play");
                });
            });
            </script>
        <div id="jquery_jplayer"></div>
        <form>
            <input id="text" type="text" value="hello">
            <a id="play" href="#" onclick="return false;">Play</a>
        </form>
    </body>
</html>
